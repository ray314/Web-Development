<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 8</title>
    </head>

    <body>
        <h1>Hello World!</h1>

        <button type="button" onclick="myFunction()">Set background color</button>
        <br><br>
        <script>
            var count;
            for(count = 1; count <= 10; count++) {
                count++;
            }

            document.write(count);

            function myFunction() {
                document.body.style.backgroundColor = "grey";
            }
        </script>
    </body>
</html>
