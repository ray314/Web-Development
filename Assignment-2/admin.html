<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Administrator page</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">CabsOnline</a>
        </nav>
        <div class="container">
            <h1 class="mb-3">Administrator Page</h1>
            <div class="row">
                <div class="col">
                    <h2>Search requests</h2>
                    <table class="table table-striped table-bordered" id="requestTable">
                        <tr>
                            <th>Booking reference number</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Pick-up Suburb</th>
                            <th>Destination Suburb</th>
                            <th>Pick-up date</th>
                            <th>Pick-up time</th>
                        </tr>
                    </table>
                    <button class="btn btn-primary mt-2" onclick="search()">Search requests</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <h2>Assign taxi</h2>
                    <div class="form-group">
                        <form id="assign-form">
                            <label>Booking reference number:</label>
                            <input type="text" class="form-control" id="booking_id" required>
                            <input type="submit" class="btn btn-primary mt-2">
                        </form>  
                    </div>
                    <br>
                    <span id="assign-status"></span>
                </div>
                
            </div>
        </div>
        <!-- Add javascript -->
        <script src="search_request.js"></script>    
    </body>
</html>
